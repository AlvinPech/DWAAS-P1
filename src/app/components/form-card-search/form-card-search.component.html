<form class="mb-3" [formGroup]="cardToSearcgGroup">
    <div class="row">
      <div class=" col-3 me-2 mb-2">
          <div class="">
              <div class="">
                  <input
                    id="cardToSearch"
                    type="text"
                    class="form-control"
                    placeholder="Ingresa el nombre de la carta:"
                    formControlName="cardToSearch"
                  />
              </div>
          </div>
      </div>
      <div class=" col-2 me-2 mb-2">
          <div class="">
              <div class="">
                  <select
                    class="form-select"
                    aria-label="Game"
                    formControlName="categoryToSearch"
                    [value]=''
                    (change)="changeState()"
                  >
                    <option hidden value="" selected>Opciones</option>
                    <option value="Magic" >Magic!</option>
                    <option value="Pokemon">Pokemon</option>
                    <option value="Yugioh">Yu-Gi-Oh</option>
                    <option value="Digimon">Digimon</option>
                  </select>
              </div>
          </div>
      </div>
      <div class="col-2">
        <button class="btn btn-success w-100 h-auto  {{buttonClass}}" (click)="searchCard()"  >Buscar</button>
      </div>
    </div>
  </form>
